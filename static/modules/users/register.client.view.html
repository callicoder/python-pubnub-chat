<section id="welcome-main" style="min-height:100vh;">   
<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card register-content row">
				<span class="card-title grey-text text-darken-2" style="display:block;text-align:center;margin-bottom:15px;">
				Signup with NodeChat</span>
				<form name="registerForm" ng-submit="register()">
					<div class="input-field">
						<i class="mdi-social-person prefix"></i>
						<input id="username" type="text" ng-model="user.username" class="validate" autocomplete="off">
          				<label for="username">Username</label>
					</div>
					<div class="input-field">
						<i class="mdi-action-accessibility prefix"></i>
						<input id="password" type="password" ng-model="user.password" class="validate" autocomplete="off">
          				<label for="password">Password</label>
					</div>
					<button type="submit" class="btn waves-effect red right">Register</button>	
				</form>
			</div>
			<div class="register-navigation">
				<span>Already a member? <a ui-sref="login">Login</a></span>	
			</div>
		</div>
	</div>
</div>
</section>
