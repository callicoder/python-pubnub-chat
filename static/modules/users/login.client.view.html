<section id="welcome-main" style="min-height:100vh;">    

<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card login-content row">
				<span class="card-title grey-text text-darken-2" style="display:block;text-align:center;margin-bottom:15px;">
				Login to NodeChat</span>
				<form name="loginForm" class="col s12" ng-submit="login()">
					<div class="input-field">
						<i class="mdi-social-person prefix"></i>
						<input id="username" type="text" ng-model="user.username" class="validate">
          				<label for="username">Username</label>
					</div>
					<div class="input-field">
						<i class="mdi-action-accessibility prefix"></i>
						<input id="password" type="password" ng-model="user.password" class="validate" autocomplete="off">
          				<label for="password">Password</label>
					</div>				
					<button type="submit" class="btn waves-effect red right">Login</button>	
				</form>
			</div>
			<div class="login-navigation">
				<span>New to NodeChat? <a ui-sref="register"> Sign Up</a></span>
			</div>
		</div>
	</div>
</div>

</section>
